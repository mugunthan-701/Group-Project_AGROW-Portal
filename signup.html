<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrow_Signup</title>
    <link rel="icon" href="./Assets/flag.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="nav">
        <div id="logo"><img src="./Assets/Logo.png" alt=""></div>
        <div id="text-heading">
            <p>Create a portal account</p>
        </div>
        <div></div>
    </div>
    <div id="main-container">
        <div id="container">
            <form action="">
                <div id="main">
                    <div class="form" >
                        <label>Name</label> <input type="text" required id="name">
                    </div>
                    <div class="form">
                        <p>Age</p><input type="number" required>
                    </div>
                    <div >
                        <p>Gender</p> <label for="male" id="gender">Male</label>
                        <input type="radio" name="gender" id="male" value="male" checked required>
                        <label for="female" id="gender" required>Female</label>
                        <input type="radio" name="gender" id="female" value="female" required>
                    </div>
                    <div class="form">
                        <label>Aadhar number</label><input type="number" required>
                    </div>
                    <div class="form">
                        <p>Address</p><input id="address" type="text" required>
                    </div>
                    <div class="form">
                        <p>Phone No.</p><input type="number" name="" maxlength="10" required>
                    </div>
                    <div class="form">
                        <p>Post Office</p><input type="text" required>
                    </div>
                </div>
            </form> 
            <div id="button-conatiner">
                <button class="nxtpg" id="farmerpage" onclick="next()" >FARMER</button>
                <button class="nxtpg" id="landlord" onclick="next1()">LANDLORD</button>
            </div>

        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
